<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ovDesktop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ovdesktop.css" rel="stylesheet">

  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="js/jquery-1.11.1.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Sign in</h2>
        <input type="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <input type="host" class="form-control" placeholder="Host" required>
        <label class="checkbox no-indent">
          <input type="checkbox" value="remember-me"> Remember
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Connect</button>
      </form>

    </div>
  </body>
</html>
